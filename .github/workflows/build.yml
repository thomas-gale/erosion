on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
            submodules: recursive

      - name: build corrade resource compiler
        uses: ./.github/actions/devcontainer-eval
        with:
          cmd: "./scripts/build-corrade-rc.sh"

      - name: build engine
        uses: ./.github/actions/devcontainer-eval
        with:
          cmd: "source /home/vscode/emsdk/emsdk_env.sh && ./scripts/build-engine.sh Release"

      - name: setup node
        uses: actions/setup-node@v2-beta
        with:
          node-version: "14"

      - name: resolve dependencies
        run: yarn

      - name: build
        run: yarn build

      - name: configure the cname for github pages
        run: echo erosion.thomasjamesgale.com > build/CNAME

      - name: deploy github pages
        uses: crazy-max/ghaction-github-pages@v2.3.0
        with:
            build_dir: build
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
